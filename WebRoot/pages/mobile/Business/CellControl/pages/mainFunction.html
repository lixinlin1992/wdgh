		<div class="loginExit">

				<li onclick="exit()">安全退出</li>

		<script>
			var ishide=true;

			function showandhide(){
				if(ishide){
					$("#exit").show();
					ishide=false;
				}else{
					$("#exit").hide();
					ishide=true;
				}
			}
			function logout(){
				if(confirm("是否注销当前用户？")){
					$.ajax({
						url:APP_CONFIG.SERVER_URL+"framework.do?ds=DS_USER_LOGOUT",
						type:"post",
						data:{
							__resultType:"json"
						},
						success:function(data){
							console.info(data);
							window.location.href = APP_CONFIG.LOGIN_PAGE;
						}
					});
				}
			}

			function exit(){
				if(confirm("是否退出？")){
					navigator.app.exitApp();
				}
			}
		</script>
