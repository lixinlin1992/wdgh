<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

    <!-- Esale自定义样式 -->
    <!--<link rel="stylesheet" type="text/css" href="../css/Esale.css">-->

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

</head>
<body class="bgcolor">
<!-- 模块begin-->
<div class="layout_centent">
    <!--标题一Begin-->
    <div class="com_title first_title">
        <span>填写业务办理信息</span>
    </div>
    <!--标题一End-->
    <!--正常外框Begin-->
    <div class="com_normalbox">
        <!--提示文字Begin-->
        <div class="small_font gray_font" style="line-height: 30px; padding: 0px 5px;">
            上传身份证正，反面
        </div>
        <!--提示文字End-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 list">
                    <!--常用btn-->
                    <a class="com_btn gary_btn" href="javascript://">
                        蓝牙读取
                    </a>
                    <!--常用btn-->
                </div>
            </div>
        </div>
        <!--身份证图片列表Begin-->
        <div class="container-fluid goods_show_list">
            <div class="row">
                <div class="col-xs-6 col-md-6 goods_box">
                    <div class="goods_img">
                        <span class="imgprice">身份证正面</span>
                        <img src="../images/goods/biggoods.jpg" alt="">
                    </div>
                </div>
                <div class="col-xs-6 col-md-6 goods_box">
                    <div class="goods_img">
                        <span class="imgprice">身份证反面</span>
                        <img src="../images/goods/biggoods.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--身份证图片列表End-->
    </div>
    <!--正常外框End-->
    <!--移网预存款begin -->
    <div class="formlist" style="background: #ffffff;">
        <div class="form_left">
            <p class="form_title"><font color="red">*</font>移网预存款</p>
        </div>
        <div class="form_right">
            <input type="text" class="input_normal">
        </div>
    </div>
    <!--移网预存款end -->
    <div class="formlist" style="background: #ffffff;">
        <div class="form_left">
            <p class="form_title"><font color="red">*</font>宽带预存款</p>
        </div>
        <div class="form_right">
            <input type="text" class="input_normal">
        </div>
    </div>
    <div class="formlist" style="background: #ffffff;">
        <div class="form_left">
            <p class="form_title"><font color="red">*</font>联系号码</p>
        </div>
        <div class="form_right">
            <input type="text" class="input_normal">
        </div>
    </div>
</div>
<!-- 模块End-->

<!-- 模块begin-->
<div class="layout_centent">
    <!--标题一Begin-->
    <div class="com_title first_title">
        <span>宽固信息</span>
    </div>
    <!--标题一End-->
    <!-- 单选按钮begin-->
    <div class="container-fluid">
        <div class="row com_selectbox">

            <div class="formlist" style="float: left;margin-right: 10px">
                <p class="form_title"><font color="red">*</font>宽带</p>
            </div>

            <div class="col-md-3 col-xs-3 list">
                <!--常用btn-->
                <a class="com_selectbtn com_selectbtnon" href="javascript://">
                    新装
                </a>
                <!--常用btn-->
            </div>
            <div class="col-md-3 col-xs-3 list">
                <!--常用btn-->
                <a class="com_selectbtn" href="javascript://">
                    加入
                </a>
                <!--常用btn-->
            </div>
        </div>
    </div>
    <!-- 单选按钮end-->
    <!-- 单选按钮begin-->
    <div class="container-fluid">
        <div class="row com_selectbox">

            <div class="formlist" style="float: left;margin-right: 10px">
                <p class="form_title"><font color="red">*</font>IPTV</p>
            </div>

            <div class="col-md-3 col-xs-3 list">
                <!--常用btn-->
                <a class="com_selectbtn" href="javascript://">
                    加入
                </a>
                <!--常用btn-->
            </div>
        </div>
    </div>
    <!-- 单选按钮end-->
    <div class="formlist" style="background: #ffffff;">
        <div class="form_left">
            <p class="form_title"><font color="red">*</font>宽带号码</p>
        </div>
        <div class="form_right">
            <input type="text" class="input_normal">
        </div>
    </div>
    <!-- 占位模块begin-->
    <div style="height: 4px"></div>
    <!-- 占位模块End-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12 list">
                <!--常用btn-->
                <a class="com_btn gary_btn" href="javascript://">
                    校验
                </a>
                <!--常用btn-->
            </div>
        </div>
    </div>
</div>
<!-- 模块End-->

<!-- 模块begin-->
<div class="layout_centent">
    <!--标题一Begin-->
    <div class="com_title first_title">
        <span>已选内容\固话信息\宽带信息</span>
    </div>
    <!--标题一End-->
    <!-- 单选按钮begin-->
    <div class="container-fluid">
        <div class="row com_selectbox">
            <div class="col-md-12 col-xs-12 list">
                <!--常用btn-->
                <a class="com_btn gary_btn" href="javascript://">
                    附加产品5折
                </a>
                <!--常用btn-->
            </div>
        </div>
    </div>
    <!-- 单选按钮end-->
    <!-- 列表展示begin-->
    <div class="com_table">
        <table>
            <tbody>
            <tr>
                <td class="summarize">融合套餐资费:</td>
                <td><span class="big_font orange_font">附加产品5折</span></td>
            </tr>
            <tr>
                <td class="summarize">宽带速率:</td>
                <td><span class="big_font orange_font">4M</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 列表展示End-->
</div>
<!-- 模块End-->
<!-- 模块begin-->
<div class="layout_centent">
    <!--标题一Begin-->
    <div class="com_title first_title">
        <span>选择IPTV</span>
    </div>
    <!--标题一End-->
    <!-- 单选按钮begin-->
    <div class="container-fluid">
        <div class="row com_selectbox">
            <div class="col-md-3 col-xs-3 list">
                <!--常用btn-->
                <a class="com_selectbtn com_selectbtnon" href="javascript://">
                    加入
                </a>
                <!--常用btn-->
            </div>
        </div>
    </div>
    <!-- 单选按钮end-->
    <!-- 列表展示begin-->
    <div class="com_table">
        <table>
            <tbody>
            <tr>
                <td class="summarize">产品名称:</td>
                <td><span class="big_font orange_font"></span></td>
            </tr>
            <tr>
                <td class="summarize">类型:</td>
                <td><span class="big_font orange_font">标清</span></td>
            </tr>
            <tr>
                <td class="summarize">资费:</td>
                <td><span class="big_font orange_font">辽宁IPTV_1标清基础直播点播（低）-150元/年</span></td>
            </tr>
            <tr>
                <td class="summarize">到期执行方式:</td>
                <td><span class="big_font orange_font">到期执行指定资费</span></td>
            </tr>
            <tr>
                <td class="summarize">到期执行资费:</td>
                <td><span class="big_font orange_font">辽宁IPTV_1标清基础直播点播（低）-29元/月</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 列表展示End-->
</div>
<!-- 模块End-->
</body>
</html>
