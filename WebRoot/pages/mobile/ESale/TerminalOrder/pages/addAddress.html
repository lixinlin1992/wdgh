<script src="ESale/TerminalOrder/scripts/addAddress.js"></script>
<div style="height: 608px;">
	<!--100%布局Begin-->
	<div class="layout_centent">
		<!--标题一Begin-->
		<div class="com_title first_title">
			<span>新增地址</span>
			<!--<a class="morebtn" href="javascript://">更多选择</a>-->
		</div>
		<!--标题一End-->
		<!--表单排版Begin-->
		<div id="addressInput">
			<div class="formlist">
				<div class="form_left">
					<p class="form_title"><span class="red_font">*</span>所在地区</p>
				</div>
				<div class="form_right">
					<input type="text" class="input_normal" value="areaPrp" placeholder="省" areaId='' ng-model='areaPrp' id="areaPrp" />
				</div>
			</div>
			<div class="formlist">
				<div class="form_right">
					<input type="text" class="input_normal" value="areaCity" placeholder="市" areaId='' ng-model='areaCity' id="areaCity" />
				</div>
			</div>
			<div class="formlist">
				<div class="form_right">
					<input type="text" class="input_normal" value="areaRegion" placeholder="区" areaId='' ng-model='areaRegion' id="areaRegion" />
				</div>
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>详细地址</p>
			</div>
			<div class="form_right">
				<!--多行文本框Begin-->
				<textarea class="textarea_normal" name="" id="" cols="30" rows="10" ng-model='areaStr.address'></textarea>
				<!--多行文本框End-->
			</div>
			<div class="clear"></div>
		</div>
		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>收货人</p>
			</div>
			<div class="form_right">
				<input type="text" class="input_normal" ng-model='areaStr.username' />
			</div>
		</div>

		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>联系电话</p>
			</div>
			<div class="form_right">
				<input type="tel" class="input_normal" ng-model='areaStr.phone' />
			</div>
		</div>
		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>电子邮箱</p>
			</div>
			<div class="form_right">
				<input type="email" name="email" ng-model='areaStr.email' class="input_normal" />
			</div>
		</div>
		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>地址名称</p>
			</div>
			<div class="form_right">
				<input type="text" class="input_normal" ng-model='areaStr.name' />
			</div>
			<div class="tips">请设置一个常用地址名称，如("公司","学校")</div>
		</div>
		<div class="formlist">
			<div class="form_left">
				<p class="form_title"><span class="red_font">*</span>设为默认</p>
			</div>
			<div class="form_right default">
				<a class="radiobtn" def='1'>是</a>
				<a class="radiobtn radiobtnon" def='0'>否</a>
			</div>
		</div>
		<div class="clear"></div>
		<!--底部导航Begin-->
		<div class="com_normalbox" id="threePage" style="display: block;margin-bottom: 20px;margin-top: 20px">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 col-xs-6 list">
						<!--常用btn-->
						<a class="com_btn theme_btn" href="javascript://" ng-click="cancel()">
                          取消
                        </a>
						<!--常用btn-->
					</div>
					<div class="col-md-6 col-xs-6 list">
						<!--常用btn-->
						<a class="com_btn theme_btn" href="javascript://" ng-click="next()">
                    提交
                </a>
						<!--常用btn-->
					</div>
				</div>
			</div>
		</div>
		<!--底部导航End-->

	</div>
	<!--100%布局End-->
	<!--对话框Begin-->
	<div class="com_calendar" style="display:none;" id="monthChoose">
		<div class="c_header">
			所在地区
		</div>
		<div class="c_body">
			<div class="year" style="width: 100%;">
				<h3 style="width: 60px; float: left; padding-left: 15px; margin-top: 15px;">省</h3>
				<div class="choice_block" style="border: none;float: left; margin: 15px 0 0 20px;">
					<select ng-change="showCity()" ng-model='areaStr.selectProId' ng-options='pros.id as pros.text for pros in pro'>
					</select>
				</div>
			</div>
			<div class="clear"></div>
			<div class="month" style="width: 100%;">
				<h3 style="width: 60px; float: left; padding-left: 15px;margin-top: 15px;">市</h3>
				<div class="choice_block" style="border: none;float: left; margin: 15px 0 0 20px;">
					<select ng-model='areaStr.selectCityId' ng-change="showArea()" ng-options='citys.id as citys.text for citys in city'>
					</select>
				</div>
			</div>
			<div class="clear"></div>
			<div class="day" style="width: 100%;">
				<h3 style="width: 60px; float: left; padding-left: 15px;margin-top: 15px;">区</h3>
				<div class="choice_block" style="border: none;float: left; margin: 15px 0 0 20px;">
					<select ng-model='areaStr.selectDistrictId' ng-options='districts.id as districts.text for districts in district'>
					</select>
				</div>
			</div>
		</div>
		<input type="button" class="c_button" value="确定">
	</div>
	<!--对话框End-->

	<!--遮罩层Begin-->
	<div class="com_shade" id='addressShade' style="display: none; height: 628px;">
	</div>
	<!--遮罩层End-->
</div>
