<input type="hidden" value="0" id="flag" data="0">
<div id="iphoneHtml"></div>
<script type="text/javascript">
	$("#iphoneHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/iphone.html");
</script>
<script src="ESale/Business/VirtualService/Phone/SimCard/scripts/readCarTakePhoto.js"></script>
<script src="ESale/Business/VirtualService/Phone/Operation/scripts/businessAcceptance_2.js"></script>
<!--身份证信息-->
<div class="layout_centent">
	<!--标题一Begin-->
	<div class="com_title first_title">
		<span>身份资料</span>
	</div>
	<!--标题一End-->
	<!--正常外框Begin-->
	<div class="com_normalbox">
		<!--提示文字Begin-->
		<div id="picTitle" class="small_font gray_font" style="line-height: 30px; padding: 0px 5px;">
			上传身份证正，反面及手持照片
		</div>
		<!--提示文字End-->

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12 list" id="bluetoothDiv" style="display: block;margin:10px 0;">
					<!--常用btn-->
					<button style="width: 100%;" class="com_btn gary_btn" id="bluetooth_read_btn" onclick="bluetoothRead()" data-loading-text="读取中...." autocomplete="off">
						蓝牙读取
					</button>
					<!--常用btn-->
				</div>
			</div>
		</div>

		<!--身份证图片列表Begin-->
		<div class="container-fluid goods_show_list">
			<div class="row">
				<div id="frontDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
					<div id="frontDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_front"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">正面照</span>
					</div>
				</div>

				<div id="contraryDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
					<div id="contraryDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_contrary"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">反面照</span>
					</div>
				</div>

				<div class="col-xs-4 col-md-4 goods_box">
					<div style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_hand" onclick="takePhoto('hand')"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">手持照</span>
					</div>
				</div>
			</div>
			<!-- 进度条begin-->
			<div class="row">
				<div class="col-md-12">
					<p id="upload_text" style="height:30px; line-height:30px;  border-bottom:1px solid #f5f5f5; margin:0px;"></p>
				</div>
				<div class="col-md-12" style="display: none;">
					<div class="progress" style="margin-bottom: 5px;">
						<div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
			</div>
			<!-- 进度条end  -->
		</div>
		<!--身份证图片列表End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">客户姓名</p>
			</div>
			<div class="form_right">
				<input type="text" class="input_normal" ng-model="form.CUSTOMER_NAME" id="customer_name" readonly="readonly" />
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">证件号码</p>
			</div>
			<div class="form_right">
				<input type="text" id="cert_number" maxLength="18" ng-model="form.CERT_NUMBER" class="input_normal" readonly="readonly" />
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">联系人</p>
			</div>
			<div class="form_right">
				<input placeholder="非必填项" type="text" class="input_normal" id="contactName" ng-model="form2.CONTACT_NAME" />
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">联系电话</p>
			</div>
			<div class="form_right">
				<input type="tel" id="contactNumber" maxLength="15" ng-model="form2.CONTACT_PHONE" class="input_normal" />
			</div>
		</div>
		<!--表单排版End-->
		<input type="text" style="display: none;" id="cert_address" ng-model="form.CERT_ADDRESS" />
		<input type="text" style="display: none;" id="gov" ng-model="form.GOV" />
		<input type="text" style="display: none;" id="gender" ng-model="form.GENDER" />
		<input type="text" style="display: none;" id="from" ng-model="form.FROM" />
		<input type="text" style="display: none;" id="to" ng-model="form.TO" />
		<input type="text" style="display: none;" id="nation" ng-model="form.NATION" />
		<input type="text" style="display: none;" id="born" ng-model="form.BORN" />
		<input type="text" style="display: none;" id="picture" ng-model="form.PICTURE" />
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">业务描述</p>
			</div>
			<div class="form_right">
				<textarea class="textarea_normal" cols="30" style="height: 124px;" rows="10" id="note" ng-model="form2.NOTE"></textarea>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!--正常外框End-->

	<div class="com_normalbox" id="prev_and_nextPage" style="display: block;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12 list">
					<a class="com_btn theme_btn" id="submit_btn" href="javascript://" ng-click="creatOrder()">提交</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="checkHtml"></div>
<script type="text/javascript">
	$("#checkHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/bluetoothCheck.html");
</script>
