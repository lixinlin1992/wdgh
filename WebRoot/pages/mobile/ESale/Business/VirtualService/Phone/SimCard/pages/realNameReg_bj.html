<input type="hidden" value="0" id="flag" data="0">
<div id="iphoneHtml"></div>
<script type="text/javascript">
$("#iphoneHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/iphone.html");
</script>
<!-- <script type="text/javascript" src="System/Base/scripts/sale/RWCardOCX.js"></script> -->
<!--主体内容Begin-->
<div>
    <!--进度条End-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>录入用户信息</span>
        </div>
        <!--标题一End-->
        <!--正常外框Begin-->
        <div class="com_normalbox">
            <!--提示文字Begin-->
            <div id="picTitle" class="small_font gray_font" style="line-height: 30px; padding: 0px 5px;">
                上传身份证正，反面及手持照片
            </div>
            <!--提示文字End-->
            <!--身份证图片列表Begin-->
            <div class="container-fluid goods_show_list">
                <div class="row">
                    <div id="frontDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
                        <div id="frontDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
                            <input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="front" id="front" onchange="uploadImg('front');" single>
                            <div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_front" ng-click="takePhoto('front')"></div>
                            <span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">正面照</span>
                        </div>
                    </div>
                    <div id="contraryDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
                        <div id="contraryDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
                            <input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="contrary" id="contrary" onchange="uploadImg('contrary');" single>
                            <div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_contrary" ng-click="takePhoto('contrary')"></div>
                            <span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">反面照</span>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4 goods_box">
                        <div style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
                            <input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="hand" id="hand" onchange="uploadImg('hand');" single>
                            <div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_hand" ng-click="takePhoto('hand')"></div>
                            <span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">手持照</span>
                        </div>
                    </div>
                </div>
                <!--进度条begin-->
                <div class="row">
                    <div class="col-md-12">
                        <p id="upload_text" style="height:30px; line-height:30px;  border-bottom:1px solid #f5f5f5; margin:0px;"></p>
                    </div>
                    <div class="col-md-12">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
                <!--进度条end-->
            </div>
            <!--身份证图片列表End-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-xs-6 list" id="bluetoothDiv" style="display: block;">
                        <!--常用btn-->
                        <button style="width: 100%;" class="com_btn theme_btn" id="bluetooth_read_btn" data-loading-text="读取中...." autocomplete="off">
                            蓝牙读取
                        </button>
                        <!--常用btn-->
                    </div>
                    <div class="col-md-6 col-xs-6 list" id="ocrDiv" style="display: block;">
                        <!--常用btn-->
                        <button style="width: 100%;" class="com_btn theme_btn" id="ocr_btn" ng-click="imageShiBie()" data-loading-text="识别中...." autocomplete="off">
                            图片识别
                        </button>
                        <!--常用btn-->
                    </div>
                </div>
            </div>
            <!--提示文字Begin-->
            <div class="small_font gray_font" style="line-height: 20px;">
                <span class="red_font">*</span>请尽量在光线较亮的环境下拍摄以提高照片的清晰度,清晰度越高, 图片的识别效果将越好
            </div>
            <!--提示文字End-->
            <form>
                <!--特殊表单排版Begin-->
                <div class="formlist com_steptitle" style="position:relative;border-bottom:0px">
                    <div class="form_left">
                        <p class="form_title" style="color:#333;line-height:34px;font-size:1.2em">
                            <font color="red">*</font >用户号码</p>
                    </div>
                    <div class="form_right" style="margin-right:80px">
                        <input type="tel" name="phonenumber" maxlength="11" class="input_normal" id="user_number" ng-model="form.USER_NUMBER" />
                    </div>
                    <a href="javascript:void(0)" class="com_btn theme_btn" style="width:65px;position:absolute;right:0px;top:12px" onclick="ckCard()" style="text-decoration: none;">读取SIM</a>
                </div>
                <!--特殊排版End-->
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">
                            <font color="red">*</font>客户名称</p>
                    </div>
                    <div class="form_right">
                        <input name="name" type="text" class="input_normal" ng-model="form.CUSTOMER_NAME" id="customer_name" placeholder="客户名称" readonly="readonly" />
                    </div>
                </div>
                <!--表单排版End-->
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">性别</p>
                    </div>
                    <div class="form_right">
                        <!--单选按钮Begin-->
                        <a href="javascript://" id="man" ng-click="sex_select('男')" class="radiobtn">男</a>
                        <a href="javascript://" id="woman" ng-click="sex_select('女')" class="radiobtn radiobtnon">女</a>
                        <input id="gender" type="text" style="display: none;" ng-model="form.GENDER" />
                        <!--<input name="gender" type="radio" value="男" style="display: none;"/>
                        <input name="gender" type="radio" value="女" style="display: none;"/>-->
                        <!--单选按钮End-->
                    </div>
                    <div class="clear"></div>
                </div>
                <!--表单排版End-->
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">证件类型</p>
                    </div>
                    <div class="form_right">
                        <select class="input_normal" id="cert_type" ng-click="certTypeChange()">
                            <option ng-repeat="cert in certs" value="{{cert.id}}">{{cert.text}}</option>
                        </select>
                    </div>
                </div>
                <!--表单排版End-->
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">
                            <font color="red">*</font>证件号码</p>
                    </div>
                    <div class="form_right">
                        <input name="paper_num" type="text" id="cert_number" maxLength="18" ng-model="form.CERT_NUMBER" class="input_normal" pattern="^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|[xX])$" required="required" readonly="readonly" />
                    </div>
                </div>
                <!--表单排版End-->
                <div class="formlist" style="background: #ffffff;">
                    <div class="form_left">
                        <p class="form_title">
                            <font color="red">*</font>联系人:</p>
                    </div>
                    <div class="form_right">
                        <input id="contactName" ng-model="form.CONTACT_MAN" type="text" class="input_normal">
                    </div>
                </div>
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">
                            <font color="red">*</font>联系电话</p>
                    </div>
                    <div class="form_right">
                        <input type="tel" name="myPhone" class="input_normal" id="phoeNumber" ng-model="form.CONTACT_PHONE" maxlength="11" />
                    </div>
                </div>
                <!--表单排版End-->
                <!--表单排版Begin-->
                <div class="formlist">
                    <div class="form_left">
                        <p class="form_title">
                            <font color="red">*</font>通讯地址</p>
                    </div>
                    <div class="form_right">
                        <input type="text" class="input_normal" id="postal_address" ng-model="form.POSTAL_ADDRESS" />
                    </div>
                </div>
                <!--表单排版End-->
                <input type="hidden" style="display: none;" id="device_name" ng-model="form.DEVICE_NAME" />
                <input name="paper_stime" style="display: none;" type="text" class="input_normal" id="cert_valid_from" ng-model="form.CERT_VALID_FROM" required="required" />
                <!--//证件有效期开始-->
                <input name="paper_time" style="display: none;" type="text" class="input_normal" id="cert_valid_to" ng-model="form.CERT_VALID_TO" required="required" />
                <!--//证件有效期结束-->
                <input name="str_office" style="display: none;" type="text" class="input_normal" id="iss_using" ng-model="form.ISS_USING" readonly="readonly" />
                <!--签发机关-->
                <input name="paper_addr" style="display: none;" type="text" class="input_normal" id="cert_address" ng-model="form.CERT_ADDRESS" readonly="readonly" />
                <!--证件地址-->
            </form>
        </div>
        <!--正常外框End-->
    </div>
    <!--100%布局End-->
</div>
<!--主体内容End-->
<div class="com_normalbox" id="prev_and_nextPage" style="display: block;margin-bottom: 20px">
    <div class="container-fluid">
        <!--常用btn-->
        <a class="com_btn theme_btn" id="submit_btn" href="javascript://" ng-click="submit()">
            提交
        </a>
        <!--常用btn-->
    </div>
</div>
<div id="checkHtml"></div>
<script src="ESale/Business/VirtualService/Phone/SimCard/scripts/realNameReg_bj.js"></script>
<script type="text/javascript">
$("#checkHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/bluetoothCheck.html");
</script>
