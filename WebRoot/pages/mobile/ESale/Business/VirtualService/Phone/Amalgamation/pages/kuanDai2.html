<input type="hidden" value="0" id="flag" data="0">
<div id="iphoneHtml"></div>
<script type="text/javascript">
	$("#iphoneHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/iphone.html");
</script>
<script src="ESale/Business/VirtualService/Phone/SimCard/scripts/readCarTakePhoto.js"></script>

<!--宽带信息-->
<div class="layout_centent">
	<!--标题一Begin-->
	<div class="com_title first_title">
		<span>宽带信息</span>
	</div>
	<!--标题一End-->
	<div class="layout_secondbox" style="padding-bottom: 0;" ng-show="show.kd_speed">
		<div class="com_title second_title">
			<span>选择速率</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-4 col-xs-4 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.speed_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectSpeed($event,row.ID,row.NAME)">{{row.NAME}}</a>
				</div>
			</div>
		</div>
	</div>

	<div class="layout_secondbox" style="padding-bottom: 0;" ng-show="show.kd_jrlx">
		<div class="com_title second_title">
			<span>选择接入类型</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.jrlx_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectJrlx($event,row.ID,row.NAME)">{{row.NAME}}</a>
				</div>
			</div>
		</div>
	</div>
	<!--二级布局Begin-->
	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.kuanDaiName">
		<div class="com_title second_title">
			<span>产品名称</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.kuanDaiName_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectKuanDaiName($event,row.ID,row.CBSS_ID,row.CBSS_NAME)" ng-bind="row.CBSS_NAME"></a>
				</div>
			</div>
		</div>
	</div>
	<!--二级布局End-->
	<!--二级布局Begin-->
	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.kuanDaiPackage">
		<div class="com_title second_title">
			<span>产品包</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.kuanDaiPackage_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectKuanDaiPackage($event,row.ID,row.ESS_ID,row.ESS_NAME)" ng-bind="row.ESS_NAME"></a>
				</div>
			</div>
		</div>
	</div>
	<!--二级布局End-->
	<!--二级布局Begin-->
	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.kuanDaiZiFei">
		<div class="com_title second_title">
			<span>产品资费</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.kuanDaiZiFei_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectKuanDaiZiFei($event,row.ID,row.ESS_ID,row.ESS_NAME)" ng-bind="row.ESS_NAME"></a>
				</div>
			</div>
		</div>
	</div>
	<!--二级布局End-->
	<!--二级布局Begin-->
	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.kuanDaiMode">
		<div class="com_title second_title">
			<span>到期执行方式</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="container-fluid">
					<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
						<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.kuanDaiMode_rows">
							<a class="com_selectbtn" href="javascript://" ng-click="event.selectKuanDaiMode($event,row.CBSS_ID,row.CBSS_NAME)" ng-bind="row.CBSS_NAME"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--二级布局End-->
	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.kuanDaiDaoQiZiFei">
		<div class="com_title second_title">
			<span>到期执行资费</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.kuanDaiDaoQiZiFei_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectKuanDaiDaoQiZiFei($event,row.ID,row.CBSS_NAME)" ng-bind="row.CBSS_NAME"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.area">
		<div class="com_title second_title">
			<span>区域选择</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-4 col-xs-4 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.city_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectCity($event,row.CODE,row.NAME)" ng-bind="row.NAME"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="layout_secondbox">
		<div class="com_title second_title">
			<span>装机地址</span>
		</div>
		<div class="formlist">
			<div>
				<input type="text" class="input_normal" ng-model="form2.ADDRESS" />
			</div>
		</div>
	</div>
	<!--表单排版End-->
</div>

<!--固话信息-->
<div class="layout_centent">
	<div class="com_title first_title">
		<span>固话信息</span>
	</div>

	<div class="layout_secondbox" style="padding-bottom: 5px;">
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;">
					<a class="com_selectbtn" href="javascript://" ng-click="event.installGuHua($event,'0')">新装固话</a>
				</div>
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;">
					<a class="com_selectbtn" href="javascript://" ng-click="event.installGuHua($event,'1')">加装到固话</a>
				</div>
			</div>
		</div>
	</div>

	<div class="layout_secondbox" style="padding-bottom: 5px;" ng-show="show.guHuanName">
		<div class="com_title second_title">
			<span>产品名称</span>
		</div>
		<div class="container-fluid">
			<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
				<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in arrays.guHuaName_rows">
					<a class="com_selectbtn" href="javascript://" ng-click="event.selectGuHuaName($event,row.ID,row.CBSS_ID,row.CBSS_NAME)" ng-bind="row.CBSS_NAME"></a>
				</div>
			</div>
		</div>
	</div>

	<div id="gh_info_pack">
		<div ng-repeat="i in arrays.more track by $index">
			<div class="layout_secondbox" style="padding-bottom: 5px;" id="gh_info_pack_{{$index}}">
				<div class="com_title second_title">
					<span>资费包--<span id="title_{{$index}}" ng-bind="i.name" data-code="{{i.ESS_ID}}" data-name="{{i.name}}"></span>（可不选、多选）</span>
				</div>
				<div class="container-fluid">
					<div class="row com_selectbox" style="margin-bottom:0;padding:3px 7px;">
						<div class="col-md-6 col-xs-6 list" style="margin-bottom: 7px;" ng-repeat="row in i.value track by $index">
							<a class="com_selectbtn" href="javascript://" data-code="{{row.ESS_ID}}" data-name="{{row.ESS_NAME}}" ng-click="event.selectZiFeiPackage($event)" ng-bind="row.ESS_NAME"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layout_secondbox">
		<div class="com_title second_title">
			<span>固话号码</span>
		</div>
		<div class="formlist">
			<div>
				<input type="tel" class="input_normal" onkeyup="this.value=this.value.replace(/\D/g,'')" ng-model="form2.GH_NUM" />
			</div>
		</div>
	</div>
</div>

<div class="layout_centent">
	<div class="com_title first_title">
		<span>已选产品说明</span>
	</div>
	<div class="com_normalbox">
		<div class="formlist">
			<div>
				<p style="padding: 0;margin: 0;" ng-bind-html="showMessage.description"></p>
			</div>
		</div>
	</div>
</div>


<!-- CBSS工号绑定-begin -->
<div class="layout_centent" id="binding" style="display:none">
    <!--标题一Begin-->
    <div class="com_title first_title">
        <span>CBSS工号绑定</span>
        <!--<a class="morebtn" href="javascript://">更多选择</a>-->
    </div>
    <!--标题一End-->
    <div class="layout_centent" ng-repeat="row in rows" id="developSelectAll">
        <!-- <div class="com_title second_title">
            <span class="ng-binding">发展人信息</span>
          
        </div> -->
        <div class="com_select" style="border-top: 1px solid #eeeeee; margin-top: 10px;clear:both">
            <a class="com_checkox" id="developSelect_{{$index}}" ng-click="developSelect($index)"></a>
            
            <span class="title"><b>发展人信息</b></span>
        </div>
        
        <div class="formlist">
            <div class="form_left">
                <p class="form_title">
                    <font color="red">*</font>
                    发展人编码：
                </p>
            </div>
            <div class="form_right">
                <input type="tel" name="phonenumber" maxlength="10" class="input_normal" ng-model="row.DEV_CODE" readonly="readonly">
            </div>
        </div>
        <div class="formlist">
            <div class="form_left">
                <p class="form_title">
                    <font color="red">*</font>
                    发展人姓名：
                </p>
            </div>
            <div class="form_right">
                <input type="text" name="phonenumber" class="input_normal" ng-model="row.DEV_NAME" readonly="readonly">
            </div>
        </div>
        <div class="formlist">
            <div class="form_left">
                <p class="form_title">
                    <font color="red">*</font>
                    发展人手机：
                </p>
            </div>
            <div class="form_right">
                <input type="tel" name="phonenumber" maxlength="11" class="input_normal" ng-model="row.DEV_PHONE" readonly="readonly">
            </div>
        </div>
    </div>
</div>
<!-- CBSS工号绑定-end -->
<!--身份证信息-->
<div class="layout_centent">
	<!--标题一Begin-->
	<div class="com_title first_title">
		<span>身份资料</span>
	</div>
	<!--标题一End-->
	<!--正常外框Begin-->
	<div class="com_normalbox">
		<!--提示文字Begin-->
		<div id="picTitle" class="small_font gray_font" style="line-height: 30px; padding: 0px 5px;">
			上传身份证正，反面及手持照片
		</div>
		<!--提示文字End-->

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12 list" id="bluetoothDiv" style="display: block;margin:10px 0;">
					<!--常用btn-->
					<button style="width: 100%;" class="com_btn gary_btn" id="bluetooth_read_btn" onclick="bluetoothRead()" data-loading-text="读取中...." autocomplete="off">
						蓝牙读取
					</button>
					<!--常用btn-->
				</div>
			</div>
		</div>

		<!--身份证图片列表Begin-->
		<div class="container-fluid goods_show_list">
			<div class="row">
				<div id="frontDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
					<div id="frontDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="front" id="front" onchange="uploadImg('front');" single>
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_front"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">正面照</span>
					</div>
				</div>

				<div id="contraryDiv" class="col-xs-4 col-md-4 goods_box" style="display: block;">
					<div id="contraryDiv_img" style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="contrary" id="contrary" onchange="uploadImg('contrary');" single>
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_contrary"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">反面照</span>
					</div>
				</div>

				<div class="col-xs-4 col-md-4 goods_box">
					<div style="margin:0 auto;position: relative; width:60px;height:60px;margin-top:10px; background:url('Style/images/goods/id.png');background-size:60px 60px;-moz-background-size:60px 60px; -webkit-background-size:60px 60px;-o-background-size:60px 60px;">
						<input type="file" accept="image/jpeg,image/png" style="display: none; opacity:0;width:60px;height:60px" data-param="hand" id="hand" onchange="uploadImg('hand');" single>
						<div style="width:100%;height: 100%;display: block;opacity:0;" id="new_img_hand" onclick="takePhoto('hand')"></div>
						<span class="imgprice" style="width:60px;font-size: 12px;height: 20px;line-height: 20px;">手持照</span>
					</div>
				</div>
			</div>
			<!--进度条begin-->
			<div class="row">
				<div class="col-md-12">
					<p id="upload_text" style="height:30px; line-height:30px;  border-bottom:1px solid #f5f5f5; margin:0px;"></p>
				</div>
				<div class="col-md-12" style="display: none;">
					<div class="progress" style="margin-bottom: 5px;">
						<div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
			</div>
			<!--进度条end-->
		</div>
		<!--身份证图片列表End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">客户姓名</p>
			</div>
			<div class="form_right">
				<input type="text" class="input_normal" ng-model="form.CUSTOMER_NAME" id="customer_name" readonly="readonly" />
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">证件号码</p>
			</div>
			<div class="form_right">
				<input type="text" id="cert_number" maxLength="18" ng-model="form.CERT_NUMBER" class="input_normal" readonly="readonly" />
			</div>
		</div>
		<!--表单排版End-->

		<!--表单排版Begin-->
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">联系电话</p>
			</div>
			<div class="form_right">
				<input type="tel" id="contactNumber" maxLength="15" ng-model="form2.CONTACT_PHONE" class="input_normal" />
			</div>
		</div>
		<!--表单排版End-->
		<input type="text" style="display: none;" id="cert_address" ng-model="form.CERT_ADDRESS" />
		<input type="text" style="display: none;" id="gov" ng-model="form.GOV" />
		<input type="text" style="display: none;" id="gender" ng-model="form.GENDER" />
		<input type="text" style="display: none;" id="from" ng-model="form.FROM" />
		<input type="text" style="display: none;" id="to" ng-model="form.TO" />
		<input type="text" style="display: none;" id="nation" ng-model="form.NATION" />
		<input type="text" style="display: none;" id="born" ng-model="form.BORN" />
		<input type="text" style="display: none;" id="picture" ng-model="form.PICTURE" />
		<div class="formlist">
			<div class="form_left">
				<p class="form_title">备注</p>
			</div>
			<div class="form_right">
				<textarea class="textarea_normal" cols="30" style="height: 62px;" rows="10" id="note" ng-model="form2.NOTE" placeholder="请输入少于100的字符"></textarea>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!--正常外框End-->

	<div class="com_normalbox" id="prev_and_nextPage" style="display: block;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-xs-12 list">
					<a class="com_btn theme_btn" id="submit_btn" href="javascript://" ng-click="request.creatOrder()">提交</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="checkHtml"></div>
<script src="ESale/Business/VirtualService/Phone/Amalgamation/scripts/kuanDai2.js"></script>
<script type="text/javascript">
	$("#checkHtml").load("ESale/Business/VirtualService/Phone/SimCard/pages/bluetoothCheck.html");
</script>
