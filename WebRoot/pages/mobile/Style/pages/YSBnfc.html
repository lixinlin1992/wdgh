<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>
</head>
<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">移网开户</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>
<!--头部End-->

<!--主体内容Begin-->
<section>
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>NFC读取</span>
        </div>
        <!--标题一End-->
        <!--NFC提示Begin-->
        <div class="com_nfc">
            <p class="nfc_tips">
                如果您的手机支持NFC功能，可以按照以下步骤使用NFC
                功能快速读取身份证信息
            </p>
            <p class="nfc_tips">第一步：打开NFC</p>
            <p class="nfc_tips">第二步：把身份证贴近手机后方</p>
            <div class="nfc_img">
                <img src="../images/common/nfc.gif" alt=""/>
            </div>
        </div>
        <!--NFC提示End-->
    </div>
    <!--100%布局End-->

</section>
<!--主体内容End-->
<!--100%布局Begin-->

<!--底部-->
<footer>
    <!--底部导航：nav_buttom-->
    <!--底部导航Begin-->
    <div class="nav_bottom" style="border-top:1px solid #dddddd; height: 52px;">
        <div class="box" >
            <div class="container-fluid">
                <div class="row com_selectbox">
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn theme_btn" href="javascript://">
                            上一步
                        </a>
                        <!--常用btn-->
                    </div>
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn theme_btn" href="javascript://">
                            下一步
                        </a>
                        <!--常用btn-->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--底部导航End-->
</footer>
<!--底部End-->
</body>
</html>
