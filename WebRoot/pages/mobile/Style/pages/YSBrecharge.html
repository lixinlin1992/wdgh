<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>
</head>
<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">充值</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>
<!--头部End-->

<!--主体内容Begin-->
<section>
    <!--进度条End-->
    <div class="layout_centent">
        <!--步骤标题Begin-->
        <div class="com_steptitle">
            <p class="one">第一步：请输入要充值的电话号码</p>
        </div>
        <!--步骤标题End-->

        <!--特殊表单排版Begin-->
        <div class="formlist bigformlist">
            <div class="form_left">
                <p class="form_title">用户号码&nbsp;|</p>
            </div>
            <div class="form_right">
                <input style="border:none;" type="text" class="input_normal"/>
            </div>
        </div>
        <!--特殊排版End-->

        <!--地区标志Begin-->
        <div class="com_selectmoney">
            <p class="address"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>湖北武汉</p>
        </div>
        <!--地区标志End-->

        <!--步骤标题Begin-->
        <div class="com_steptitle">
            <p class="two">第二步：选择充值的金额</p>
        </div>
        <!--步骤标题End-->

        <!--金额选择Begin-->
        <div class="container-fluid com_selectmoney">
            <div class="row">
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn selectbtnon" href="javascript://">20元</a>
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn" href="javascript://">30元</a>
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn" href="javascript://">50元</a>
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn" href="javascript://">100元</a>
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn" href="javascript://">300元</a>
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <a class="selectbtn" href="javascript://">500元</a>
                </div>
            </div>
        </div>
        <!--金额选择End-->

        <!--特殊表单排版Begin-->
        <div class="com_selectmoney">
            <div class="formlist bigformlist">
                <div class="form_left">
                    <p class="form_title">用户号码&nbsp;|</p>
                </div>
                <div class="form_right">
                    <input style="border:none;" type="text" class="input_normal"/>
                </div>
            </div>
        </div>
        <!--特殊排版End-->

        <!--信息Begin-->
        <div class="com_selectmoney">
            <div class="message">
                支付金额：<span class="money">89.00元</span><span class="tips">（已享受9.5折优惠）</span>
            </div>
        </div>
        <!--信息End-->

        <!--表单排版Begin-->
        <div class="formlist" >
            <!--可点击状态是theme_btn-->
            <a class="com_btn theme_btn" href="javascript://">
                提交资料
            </a>
            <!--常用btn-->
        </div>
        <!--表单排版End-->
    </div>
    <!--100%布局End-->
</section>
<!--主体内容End-->
<!--100%布局Begin-->

<!--底部-->
<footer>
    <!--底部导航begin-->
    <div class="bottom_menu">
        <div class="bottombtn btn1">
            <a href="javascript://">
                待处理
            </a>
        </div>
        <div class="bottombtn btn2">
            <a href="javascript://">
                订单
            </a>
        </div>
        <div class="bottombtn btn3">
            <a class="active" href="javascript://">
                首页
            </a>
        </div>
        <div class="bottombtn btn4">
            <a href="javascript://">
                写卡
            </a>
        </div>
        <div class="bottombtn btn5">
            <a href="javascript://">
                我的
            </a>
        </div>
    </div>
    <!--底部导航End-->
</footer>
<!--底部End-->
</body>
</html>
