<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>

</head>
<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">移网开户</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>
<!--头部End-->

<!--主体内容-->
<section>
    <!--100%布局Begin-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>品牌选择</span>
            <a class="morebtn" href="javascript://">更多选择</a>
        </div>
        <!--标题一End-->
        <!--选择按钮Begin-->
        <div class="container-fluid">
            <div class="row com_selectbox">
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn com_selectbtnon" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
            </div>
            <div class="row com_selectbox">
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
                <div class="col-md-4 col-xs-4 list">
                    <!--常用btn-->
                    <a class="com_selectbtn" href="javascript://">
                        单选按钮
                    </a>
                    <!--常用btn-->
                </div>
            </div>
        </div>
        <!--选择按钮End-->
        <!--单行选择Begin-->
        <div class="com_select" style="border-top: 1px solid #eeeeee; margin-top: 10px;">
            <a class="com_checkox com_checkoxon"></a>
            <span class="title orange_font">减免活动</span>
            <span class="content">减免SIM/USM卡费</span>
        </div>
        <!--单行选择End-->
    </div>
    <!--100%布局End-->

    <!--100%布局Begin-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>身份资料</span>
            <a class="morebtn" href="javascript://">更多选择</a>
        </div>
        <!--标题一End-->
        <!--正常外框Begin-->
        <div class="com_normalbox">
            <!--提示文字Begin-->
            <div class="small_font gray_font" style="line-height: 30px; padding: 0px 5px;">
                上传身份证正，反面及手持照片
            </div>
            <!--提示文字End-->

            <!--身份证图片列表Begin-->
            <div class="container-fluid goods_show_list">
                <div class="row">
                    <div class="col-xs-4 col-md-4 goods_box">
                        <div class="goods_img">
                            <span class="imgprice">身份证正面</span>
                            <img src="../images/goods/id.png" alt=""/>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4 goods_box">
                        <div class="goods_img">
                            <span class="imgprice">身份证反面</span>
                            <img src="../images/goods/id.png" alt=""/>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4 goods_box">
                        <div class="goods_img">
                            <span class="imgprice">手持证件照</span>
                            <img src="../images/goods/id.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
            <!--身份证图片列表End-->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn gary_btn" href="javascript://">
                            蓝牙读取
                        </a>
                        <!--常用btn-->
                    </div>
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn gary_btn" href="javascript://">
                            图片识别
                        </a>
                        <!--常用btn-->
                    </div>
                </div>
            </div>

            <!--提示文字Begin-->
            <div class="small_font gray_font" style="line-height: 20px;">
                <span class="red_font">*</span>请尽量在光线较亮的环境下拍摄以提高照片的清晰度,清晰度越高,
                图片的识别效果将越好
            </div>
            <!--提示文字End-->

            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">客户名称</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>
                </div>
            </div>
            <!--表单排版End-->

            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">性别</p>
                </div>
                <div class="form_right">
                    <!--单选按钮Begin-->
                    <a class="radiobtn radiobtnon">男</a>
                    <a class="radiobtn">女</a>
                    <!--单选按钮End-->
                </div>
                <div class="clear"></div>
            </div>
            <!--表单排版End-->

            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">证件类型</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>
                </div>
            </div>
            <!--表单排版End-->
            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">证件号码</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>
                </div>
            </div>
            <!--表单排版End-->
            <!--表单排版Begin-->
            <div class="formlist" style="background: #ffffff;">
                <div class="form_left">
                    <p class="form_title">证件有效期</p>
                </div>
                <div class="form_right">
                    <div class="dateblock">
                        <input class="input_normal" type="text"/>
                    </div>
                    <p  class="middleblock">至</p>
                    <div class="dateblock">
                        <input class="input_normal" type="text"/>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <!--表单排版End-->
            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">签发机关</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>
                </div>
            </div>
            <!--表单排版End-->
            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">证件地址</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>
                </div>
            </div>
            <!--表单排版End-->

        </div>
        <!--正常外框End-->
    </div>
    <!--100%布局End-->

    <!--100%布局Begin-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>联系资料（必填）</span>
            <a class="morebtn" href="javascript://">更多选择</a>
        </div>
        <!--标题一End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">联系电话</p>
            </div>
            <div class="form_right">
                <input type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">通讯地址</p>
            </div>
            <div class="form_right">
                <input type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->

        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">备注</p>
            </div>
            <div class="form_right">
                <!--多行文本框Begin-->
                <textarea class="textarea_normal" name="" id="" cols="30" rows="10"></textarea>
                <!--多行文本框End-->
            </div>
            <div class="clear"></div>
        </div>
        <!--表单排版End-->
    </div>
    <!--100%布局End-->
</section>
<!--主体内容End-->

<!--底部-->
<footer>
    <!--底部导航：nav_buttom-->
    <!--底部导航Begin-->
    <div class="nav_bottom" style="border-top:1px solid #dddddd; height: 52px;">
        <div class="box" >
            <div class="container-fluid">
                <div class="row com_selectbox">
                    <div class="col-md-12 col-xs-12 list">
                        <!--常用btn-->
                        <a class="com_btn theme_btn" href="javascript://">
                            提交
                        </a>
                        <!--常用btn-->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--底部导航End-->
</footer>
<!--底部End-->

</html>
