<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>

<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">移网开户</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>

<section>

    <div class="com_progress">

    <div class="layout_centent">

            <div class="formlist">

                <div class="form_right">
                    <input type="text" class="input_normal"/>

            <!--表单排版Begin-->

                <div class="form_right">

            <!--表单排版Begin-->

            <!--表单排版Begin-->
            <div class="formlist">

                    <p class="form_title">联系人</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>

            </div>
            <!--表单排版End-->
            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">联系电话</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>

            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
                    <p class="form_title">通讯地址</p>
                </div>
                <div class="form_right">
                    <input type="text" class="input_normal"/>

            <!--表单排版Begin-->
            <div class="formlist" >
                <div class="form_left">
