    <!--IOS电池栏样式-->
    <link id="batteryBarCss" rel="stylesheet" href=""/>

    <script>
        function changeHeight(){
            var footertop = document.getElementById('loginfooter');
            footertop.style.top = document.body.scrollHeight-80+"px";
            if(footertop.offsetTop<=480)
            {
                footertop.style.top = 440+"px";
            }
        }
        function addBatteryBar(){
            var batteryBarCss = document.getElementById("batteryBarCss");
            var batteryBarBox = document.getElementById("batteryBarBox");
            if (/ipad|iphone|mac/i.test(navigator.userAgent)) {
//					alert("iOS Platform");
                batteryBarCss.href="../css/iosstyle.css";
            }
            else{
//					alert("another");
                batteryBarCss.href="";
            }
        }
        window.onload=function(){
            changeHeight();
            addBatteryBar();
        };
        window.onresize=changeHeight;
    </script>
