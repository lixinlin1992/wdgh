<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>
</head>
<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">移网开户</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>
<!--头部End-->

<!--主体内容Begin-->
<section>
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>订单总览</span>
        </div>
        <!--标题一End-->
        <!--信息列表Begin-->
        <div class="com_table">
            <table>
                <tr>
                    <td class="summarize">开户号码:</td>
                    <td><span class="big_font orange_font">123151231231</span></td>
                </tr>
                <tr>
                    <td class="summarize">开户类型</td>
                    <td>成卡</td>
                </tr>
                <tr>
                    <td class="summarize">开户时间</td>
                    <td>2015-12-12 20:00</td>
                </tr>
                <tr>
                    <td class="summarize">订单价格</td>
                    <td><span class="big_font red_font">￥1233.00</span></td>
                </tr>
            </table>
        </div>
        <!--信息列表End-->
    </div>
    <!--100%布局End-->

    <!--100%布局Begin-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>订单总览</span>
            <a class="morebtn" href="javascript://">更多选择</a>
        </div>
        <!--标题一End-->
        <!--表单排版Begin-->
        <div class="formlist" style="background: #ffffff;">
            <div class="form_left">
                <p class="form_title">证件号码:</p>
            </div>
            <div class="form_right">
                <span class="big_font red_font">￥1123.00</span>
            </div>
        </div>
        <!--表单排版End-->
        <!--表单排版Begin-->
        <div class="formlist" style="background: #ffffff;">
            <div class="form_left">
                <p class="form_title">支付密码:</p>
            </div>
            <div class="form_right">
                <input type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
    </div>
    <!--100%布局End-->

    <!--100%布局Begin-->
    <div class="layout_centent">
        <!--标题一Begin-->
        <div class="com_title first_title">
            <span>充值状态</span>
            <!--<a class="morebtn" href="javascript://">更多选择</a>-->
        </div>
        <!--标题一End-->
        <!--信息列表Begin-->
        <div class="com_table">
            <p class="recharge_message">您的充值我们已经受理，将在一个工作日内为你处理</p>
            <table>
                <tr>
                    <td class="summarize">充值号码:</td>
                    <td><span class="big_font orange_font">123151231231</span></td>
                </tr>
                <tr>
                    <td class="summarize">充值金额</td>
                    <td><span class="big_font red_font">￥1233.00</span></td>
                </tr>
                <tr>
                    <td class="summarize">充值结果</td>
                    <td class="recharge_message_processing">充值中...</td>
                </tr>
                <tr>
                    <td class="summarize">充值结果</td>
                    <td class="recharge_message_fail">充值失败</td>
                </tr>
                <tr>
                    <td class="summarize">充值结果</td>
                    <td class="recharge_message_sucess">充值成功</td>
                </tr>
            </table>
        </div>
        <!--信息列表End-->
    </div>
    <!--100%布局End-->
</section>
<!--主体内容End-->
<!--100%布局Begin-->

<!--底部-->
<footer>
    <!--底部导航：nav_buttom-->
    <!--底部导航Begin-->
    <div class="nav_bottom" style="border-top:1px solid #dddddd; height: 52px;">
        <div class="box" >
            <div class="container-fluid">
                <div class="row com_selectbox">
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn theme_btn" href="javascript://">
                            上一步
                        </a>
                        <!--常用btn-->
                    </div>
                    <div class="col-md-6 col-xs-6 list">
                        <!--常用btn-->
                        <a class="com_btn theme_btn" href="javascript://">
                            下一步
                        </a>
                        <!--常用btn-->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--底部导航End-->
</footer>
<!--底部End-->
</body>
</html>
