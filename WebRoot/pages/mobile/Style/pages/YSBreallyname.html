<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- 手机端自定义样式 -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <!--鼠标点击特效需要引入-->
    <script type="text/javascript" src="../js/ripple.js"></script>
</head>
<body class="bgcolor">

<!--头部-->
<header>
    <!--顶部导航：nav_top-->
    <!--顶部导航Begin-->
    <div class="nav_top">
        <h1 class="title">实名制返档</h1>
        <a class="btn_left icon_left" href="javascript://"></a>
        <a class="btn_right icon_home" href="javascript://"></a>
    </div>
    <!--顶部导航End-->
    <!--装饰线-->
    <div class="com_decoration_line">
        <img src="../images/common/decoration.png" alt=""/>
    </div>
    <!--END装饰线-->
</header>
<!--头部End-->

<!--主体内容Begin-->
<section>
    <!--进度条End-->
    <div class="layout_centent">
        <!--步骤标题Begin-->
        <div class="com_steptitle">
            <p class="one">第一步：输入11位用户号码</p>
        </div>
        <!--步骤标题End-->

        <!--特殊表单排版Begin-->
        <div class="formlist bigformlist">
            <div class="form_left">
                <p class="form_title">用户号码&nbsp;|</p>
            </div>
            <div class="form_right">
                <input style="border:none;" type="text" class="input_normal"/>
            </div>
        </div>
        <!--特殊排版End-->

        <!--步骤标题Begin-->
        <div class="com_steptitle">
            <p class="two">第二步：读取用户身份证信息</p>
            <a class="com_btn theme_btn" href="javascript://">读取</a>
        </div>
        <!--步骤标题End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">客户姓名</p>
            </div>
            <div class="form_right">
                <input type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">证件号码</p>
            </div>
            <div class="form_right">
                <input type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->

        <!--步骤标题Begin-->
        <div class="com_steptitle">
            <p class="three">第三步：输入联系人资料</p>
        </div>
        <!--步骤标题End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">联系人</p>
            </div>
            <div class="form_right">
                <input value="非必填项" type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">证件类型</p>
            </div>
            <div class="form_right">
                <input value="非必填项" type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
        <!--表单排版Begin-->
        <div class="formlist" >
            <div class="form_left">
                <p class="form_title">通信地址</p>
            </div>
            <div class="form_right">
                <input value="非必填项" type="text" class="input_normal"/>
            </div>
        </div>
        <!--表单排版End-->
        <!--常用btn-->

        <!--表单排版Begin-->
        <div class="formlist" >
            <!--可点击状态是theme_btn-->
            <a class="com_btn unuse_btn" href="javascript://">
                提交资料
            </a>
            <!--常用btn-->
        </div>
        <!--表单排版End-->
    </div>
    <!--100%布局End-->
</section>
<!--主体内容End-->
<!--100%布局Begin-->

<!--底部-->
<footer>
    <!--底部导航begin-->
    <div class="bottom_menu">
        <div class="bottombtn btn1">
            <a href="javascript://">
                待处理
            </a>
        </div>
        <div class="bottombtn btn2">
            <a href="javascript://">
                订单
            </a>
        </div>
        <div class="bottombtn btn3">
            <a class="active" href="javascript://">
                首页
            </a>
        </div>
        <div class="bottombtn btn4">
            <a href="javascript://">
                写卡
            </a>
        </div>
        <div class="bottombtn btn5">
            <a href="javascript://">
                我的
            </a>
        </div>
    </div>
    <!--底部导航End-->
</footer>
<!--底部End-->
</body>
</html>
