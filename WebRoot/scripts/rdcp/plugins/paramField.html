<div id="_paramField_plugin_dlg" style="display: none;">
    <table>
        <tr>
            <!-- 左边是一个列表 -->
            <td valign="top">
                <table id="_paramField_plugin_field_list" cellspacing="1" cellpadding="1" border="1"
                       style="border-collapse: collapse;" width="340" class="propertyGrid">
                    <tr>
                        <th width="80" height="22">名称</th>
                        <th width="60">静态参数</th>
                        <th width="60">取值键</th>
                        <th width="70">数据来源</th>
                        <th width="60">操作</th>
                    </tr>
                </table>
            </td>
            <!-- 右边是一个属性编辑器 -->
            <td rowspan="2" valign="top">
                <table id="_paramField_plugin_field_editor" width="280"></table>
            </td>
        </tr>
        <tr>
            <!--添加按钮-->
            <td valign="top"><input type="button" value="添加" onclick="_addParamField()"></td>
        </tr>
    </table>
</div>
<div id="_paramField_plugin_add_dlg" style="display: none;">
    <form name="_paramField_Plugin_Add_Form">
        <table align="center">
            <tr class="formRow">
                <td class="formLabel" width="100">名称：</td>
                <td class="formField"><input type="text" name="name"></td>
            </tr>
            <tr class="formRow">
                <td class="formLabel">静态参数：</td>
                <td class="formField"><input type="text" name="code"></td>
            </tr>
            <tr class="formRow">
                <td class="formLabel">取值键：</td>
                <td class="formField"><input type="text" name="key"></td>
            </tr>
            <tr class="formRow">
                <td class="formLabel">类型：</td>
                <td class="formField"><select name="sourceType">
                    <option value="static">静态参数</option>
                    <option value="areaData">区域参数</option>
                    <option value="pageData">页面参数</option>
                </select></td>
            </tr>
        </table>
    </form>
</div>
